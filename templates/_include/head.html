<!-- Style sheet -->
<!-- Google web font -->
<link href="https://fonts.googleapis.com/css?family=Fira+Mono|Gugi|Noto+Serif+KR&display=swap&subset=korean" rel="stylesheet"> 

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/687641d3e8.js"></script>

<!-- Style -->
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/style.css">
<link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/pygments.css">

<!-- Feed -->
{% if FEED_ALL_ATOM %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM" />
{% endif %}
{% if FEED_ALL_RSS %}
  <link href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS" />
{% endif %}
